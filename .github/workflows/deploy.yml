name: Build and Deploy

on:
  push:
    branches:
      - main

env:
  REGISTRY: docker.io
  IMAGE_NAME_AUTH: sayemiit/auth-service
  IMAGE_NAME_FRONTEND: sayemiit/frontend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout source code
      - name: Checkout source code
        uses: actions/checkout@v3

      # 2️⃣ Setup Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3️⃣ Login to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4️⃣ Get short SHA for tagging images
      - name: Get short SHA
        id: vars
        run: echo "SHORT_SHA=sha-$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      # 5️⃣ Build & push auth-service
      - name: Build and push auth-service
        run: |
          docker build -t $IMAGE_NAME_AUTH:latest -t $IMAGE_NAME_AUTH:${{ env.SHORT_SHA }} ./auth-service
          docker push $IMAGE_NAME_AUTH:latest
          docker push $IMAGE_NAME_AUTH:${{ env.SHORT_SHA }}

      # 6️⃣ Build & push frontend
      - name: Build and push frontend
        run: |
          docker build -t $IMAGE_NAME_FRONTEND:latest -t $IMAGE_NAME_FRONTEND:${{ env.SHORT_SHA }} ./frontend
          docker push $IMAGE_NAME_FRONTEND:latest
          docker push $IMAGE_NAME_FRONTEND:${{ env.SHORT_SHA }}

      # 7️⃣ Clone GitOps repo
      - name: Clone GitOps repo
        run: |
          git clone https://x-access-token:${{ secrets.GITOPS_TOKEN }}@github.com/SAYEM-16T/EKS-GITOPS.git gitops
          cd gitops
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      # 8️⃣ Update manifests in gitops/ folder
      - name: Update manifests in GitOps repo
        run: |
          cd gitops/gitops  # Update folder path as per your repo

          # Update auth-service image
          sed -i "s|image: $IMAGE_NAME_AUTH:.*|image: $IMAGE_NAME_AUTH:${{ env.SHORT_SHA }}|g" auth-deployment.yaml

          # Update frontend image
          sed -i "s|image: $IMAGE_NAME_FRONTEND:.*|image: $IMAGE_NAME_FRONTEND:${{ env.SHORT_SHA }}|g" frontend-deployment.yaml

          git add .
          # Only commit if there are changes
          git diff --cached --quiet || git commit -m "Update image tags to ${{ env.SHORT_SHA }}"
          git push
